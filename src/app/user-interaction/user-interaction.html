<h2>User Interaction Component</h2>

<button (click)="onButtonClick()">Click Me</button>

<br><br>

<div 
  (mouseenter)="onMouseEnter()" 
  style="width:200px; height:100px; background-color:lightblue; display:flex; align-items:center; justify-content:center;">
  Hover Over Me
</div>

<br><br>

<input 
  type="text" 
  (input)="onInputChange($event)" 
  placeholder="Type something..." />

<p>You typed: {{ inputText }}</p>

<p>{{ message }}</p>
